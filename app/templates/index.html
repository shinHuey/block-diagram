<!DOCTYPE html>
<html lang="en">
<head>
    <title>PPT to SVG Converter</title>
</head>
<body>
    <h2>Upload a PPTX File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".ppt,.pptx" required>
        <button type="submit">Convert to SVG</button>
    </form>
</body>
</html>
